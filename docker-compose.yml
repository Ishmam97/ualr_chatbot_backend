services:
  backend:
    build: .
    env_file: .env 
    environment:
      - PORT               # ‚Üê now picked up from .env
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service_account.json
    ports:
      - "8000:${PORT}"
    volumes:
      - ./:/app
      - ./data:/app/data
    command:
      - uvicorn
      - app.main:app
      - --host
      - "0.0.0.0"
      - --port
      - "${PORT}"
      - --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 3s
