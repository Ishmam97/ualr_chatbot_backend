services:
  backend:
    build: .
    environment:
      - PORT               # ‚Üê now picked up from .env
    ports:
      - "8000:${PORT}"
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./output:/app/output
    command:
      - uvicorn
      - app.main:app
      - --host
      - "0.0.0.0"
      - --port
      - "${PORT}"
      - --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 3s
